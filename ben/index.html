<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ben's X and O Game</title>
</head>
<body>
    <div class="pageHeader">
        <a href="../">Return home</a>
    </div>
    <h1>X's and O's</h1>
    <div class="grid">
        <div data-cell-index="0" class="gridCell"></div>
        <div data-cell-index="1" class="gridCell"></div>
        <div data-cell-index="2" class="gridCell"></div>
        <div data-cell-index="3" class="gridCell"></div>
        <div data-cell-index="4" class="gridCell"></div>
        <div data-cell-index="5" class="gridCell"></div>
        <div data-cell-index="6" class="gridCell"></div>
        <div data-cell-index="7" class="gridCell"></div>
        <div data-cell-index="8" class="gridCell"></div>
    </div>
    <p class="gameStatus"></p>
    <button class="restartGame">Restart Game</button>

    <script src="script.js"></script>
</body>
</html>
